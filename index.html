<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password generator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <a href="#">Random Password Generator</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="content">
          <h3>Need a password?</h3>
          <p>Generate secure, random passwords to stay safe online.</p>
          <br />
          <input type="text" name="" id="display" class="password" />

          <br />
          <input
            type="range"
            min="0"
            max="50"
            name="slider"
            id="slider"
            class="slider"
          />

          <div class="buttons">
            <button onclick="generate()" class="generate">Generate</button>
            <button onclick="" class="copy">Copy to Clipboard</button>
          </div>
          <!-- <div id="length"></div> -->
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
